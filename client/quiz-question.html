<dom-module id="quiz-question">
    <template>
        <style include="quiz-styles"></style>

        <!-- Local Storage -->
        <iron-localstorage name="user-storage" value="{{ storedUser }}"></iron-localstorage>

        <h2>Question</h2>
        <a href="/">Home Link</a>
        
        <div>Hello [[ storedUser.name ]]</div>
    </template>

    <script>
        class QuizQuestion extends Polymer.Element {
            static get is() { return 'quiz-question'; }

            ready() {
                super.ready();
                console.log('Question ready.');
            }

        }

        window.customElements.define(QuizQuestion.is, QuizQuestion);
    </script>
</dom-module>
